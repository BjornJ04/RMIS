<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedankt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            color: #007bff;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-top: 10%;
            max-width: 600px;
        }

        .status-bar-container {
            width: 100%;
            max-width: 600px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .status-bar {
            width: 100%; /* 1 of 3 */
            height: 20px;
            background-color: #007BFF;
            text-align: center;
            line-height: 20px;
            color: #ffffff;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Bedankt voor uw deelname!</h1>
    <p>Het experiment is afgerond. Wij waarderen uw tijd en moeite.</p>
    <div class="status-bar-container">
        <div class="status-bar"></div>
    </div>
</body>
</html>
